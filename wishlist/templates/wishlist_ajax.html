{% extends 'base.html' %} {% block content %}
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $.get("http://localhost:8000/wishlist/json", function(data) {
          for (i=0;i<data.length;i++){
            $(".barang").append(`<tr><td>${data[i].fields.nama_barang}</td><td>${data[i].fields.harga_barang}</td><td>${data[i].fields.deskripsi}</td></tr>`)
          }
        });
        $("#submit_btn").click(function(){
        $.post("http://localhost:8000/wishlist/ajax/submit", {nama_barang: $("#nama_barang").val(),harga_barang:parseInt($("#harga_barang").val()),deskripsi:$("#deskripsi").val()} )
        })
    });
    </script>
</head>
<div>
  <nav class="navbar navbar-expand-lg bg-warning px-5">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{nama}}</a>   
      <button class="btn btn-danger" type="submit" onclick="location.href=`{% url 'wishlist:logout' %}`">Logout</button>
    </form>
  </div>
</nav>
<br>
<br>
<h5>Sesi terakhir login: {{ last_login }}</h5>
<br>
<br>
<br>
<h5 class="d-flex justify-content-center">Wishlist:</h5>
<div class="mt-5 px-5 d-flex justify-content-center">
<table class="table table-bordered table-dark">
  <thead>
  <tr>
    <th scope="col">Nama Barang</th>
    <th scope="col">Harga Barang</th>
    <th scope="col">Deskripsi</th>
  </tr>
  </thead>
  
  <tbody>
  {% for barang in list_barang %}
  <tr>
    <th>{{barang.nama_barang}}</th>
    <th>{{barang.harga_barang}}</th>
    <th>{{barang.deskripsi}}</th>
  </tr>
  {% endfor %}
  </tbody>
</table>
</div>
</div>



{% endblock content %}
